<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./logic.js"></script>
    <h1>Austin's TTRPG Character Generator</h1>
</head>

<body>
    <div class="sheet">
        <div class="name">
            <h3 id="full_name"></h3>
        </div>
        <div class="stat_blocks">
            <ul>
                <li id="HP">HP</li>
                <li id="DEX">DEX</li>
                <li id="STR">STR</li>
                <li id="INT">INT</li>
                <li id="CHA">CHA</li>
                <li id="WIS">WIS</li>
                <li id="CON">CON</li>
            </ul>
        </div>
    </div>
    <button class="button-gen" onclick="generateStats()">
        Roll!
    </button>
</body>
